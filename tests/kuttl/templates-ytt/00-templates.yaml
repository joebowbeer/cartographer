apiVersion: carto.run/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: example-image---consume-output-of-components
spec:
  params:
    - name: foo
      default: "100"
  ytt: |
    #@ load("@ytt:data", "data")

    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: example-image-configmap
    data:
      fizz: #@ data.values.params.foo
  imagePath: data.some_other_info