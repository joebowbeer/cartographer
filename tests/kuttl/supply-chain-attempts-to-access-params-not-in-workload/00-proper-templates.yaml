apiVersion: carto.run/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: image-template---supply-chain-attempts-to-access-params-not-in-workload
spec:
  params:
    - name: number-of-cat-lives
      default: 9
  imagePath: .value.cat-lives
  template:
    apiVersion: carto.run/v1alpha1
    kind: Deliverable
    metadata:
      name: test-deliverable-source
    value:
      cat-lives: $(params[0].value)$
